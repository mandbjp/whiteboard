<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" />
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular-route.js"></script>
    <script src="static/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script src="static/mobile-angular-ui/dist/js/mobile-angular-ui-touch-fastclick.js"></script>
    <script src="static/mobile-angular-ui/dist/js/mobile-angular-ui-scrollable-overthrow.js"></script>

    <link rel="stylesheet" href="static/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
    <link rel="stylesheet" href="static/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css">

<!--
    <script src="img/canvas.js"></script>
    <script src="img/angular.js"></script>
    <link rel="stylesheet" href="img/style.css" type="text/css" />
-->
    <script src="static/js/ngApp.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/ngControllers.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/ngServices.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/ngDirectives.js" type="text/javascript" charset="utf-8"></script>

    <script src="static/js/canvas.js" type="text/javascript" charset="utf-8"></script>
    <title>Canvas</title>

</head>
<body ng-app='canvasApp'>


<style type="text/css" media="screen">
ul.colorList{
    list-style-type: none;
    margin: 1em 0 0 0em;
    padding: 0;
    overflow:hidden;
}
ul.colorList > li{
    float:left;
    margin-left: 1em;
}
.colorBtn{
    font-size: 40px;
    margin: 5px;
    text-shadow        : 0 0 5px rgba(30,30,30,1);
    -webkit-text-shadow: 0 0 5px rgba(30,30,30,1);
}
</style>
<!-- Sidebars -->

<div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar" ng-controller="SidebarCtrl">
  <h1 class="app-name">Canvas App</h1>

  <div class="scrollable">
    <div class="scrollable-content">
      <div class="list-group" toggle="off" bubble target="mainSidebar">
        <a   class="list-group-item" href="#/"><i class="fa fa-pencil"></i> Canvas <i class="fa fa-chevron-right pull-right"></i></a>
        <div class="list-group-item" 
            toggle="toggle" target-class="sidebarColorPalette"><i class="fa fa-circle"></i> Color <i class="sidebarColorPalette fa-chevron-down fa pull-right" 
            toggleable 
            inactive-class="fa-chevron-down" 
            active-class="fa-chevron-up "></i>
            <div toggleable class="sidebarColorPalette panel-collapse collapse" inactive-class="panel-collapse collapse" >
                <ul class="colorList">
                    <li class="colorListItem" ng-repeat="item in colorList" ng-click="toggle('mainSidebar', 'off')">
                        <i class="fa fa-circle colorBtn" ng-click="colorBtnClick(item.color)" canvasColor="{{item.color}}" style="color:{{item.color}}"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="list-group-item" 
            toggle="toggle" target-class="sidebarPenSizePalette"><i class="fa fa-expand"></i> Size <i class="sidebarPenSizePalette fa-chevron-down fa pull-right" 
            toggleable 
            inactive-class="fa-chevron-down" 
            active-class="fa-chevron-up "></i>
            <div toggleable class="sidebarPenSizePalette panel-collapse collapse" inactive-class="panel-collapse collapse" >
                <ul class="penSizeList">
                    <li class="penSizeListItem" ng-repeat="item in penSizeList" ng-click="toggle('mainSidebar', 'off')">
                        <div ng-click="sizeBtnClick(item.penSize)" >
                          <i class="fa fa-circle" canvasPenSize="{{item.penSize}}" style="font-size:{{item.penSize}}px"></i> {{item.penSize}}
                      </div>
                    </li>
                </ul>
            </div>
        </div>
        <div  class="list-group-item" ng-click='clearBtnClick()'><i class="fa fa-file-o"></i> Clear Draw <i class="fa fa-play pull-right"></i></div>
        <a class="list-group-item" href="#/tabs"><i class="fa fa-unlink"></i> Mode <i class="fa fa-chevron-right pull-right"></i></a>
      </div>
    </div>
  </div>
</div>

<div class="app">
  
  <!-- Navbars -->
  <div class="navbar navbar-app navbar-absolute-top">

      <div class="navbar-brand navbar-brand-center" yield-to="title">
        <span>Canvas</span>
      </div>

      <div class="btn-group pull-left">
        <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>

      <div class="btn-group pull-right" yield-to="navbarAction">
        <div class="btn btn-navbar">
          <i class="fa fa-plus"></i> New
        </div>
      </div>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom" ng-controller="BottomToolbarCtrl">
    <div class="btn-group justified">
      <div class="btn btn-navbar btn-icon-only" ng-click="undoBtnClick()"><i class="fa fa-arrow-circle-o-left fa-navbar"></i> UNDO</div>
    </div>
  </div>

  <div class="app-body">
      <div id="ngView" ng-view class="app-content"></div>
  </div>
</div>


</body>
</html>
