<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1" />
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <!-- CreateJS -->
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.3/angular-route.js"></script>
    <!-- Angular Mobile UI -->
    <script src="static/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script src="static/mobile-angular-ui/dist/js/mobile-angular-ui-touch-fastclick.js"></script>
    <script src="static/mobile-angular-ui/dist/js/mobile-angular-ui-scrollable-overthrow.js"></script>
    <link rel="stylesheet" href="static/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
    <link rel="stylesheet" href="static/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css">

<!--
    <script src="img/canvas.js"></script>
    <script src="img/angular.js"></script>
    <link rel="stylesheet" href="img/style.css" type="text/css" />
-->
    <!-- Spectrum color-picker -->
    <script src="http://bgrins.github.io/spectrum/spectrum.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="http://bgrins.github.io/spectrum/spectrum.css">
    <script src="static/angular-spectrum-colorpicker-master/src/js/spectrumColorpicker.module.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/angular-spectrum-colorpicker-master/src/js/spectrumColorpicker.directive.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://bgrins.github.io/spectrum/spectrum.js" type="text/javascript" charset="utf-8"></script>

    <!-- slider -->
    <script src="static/prajwalkman-angular-slider-177bcf0/angular-slider.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="static/prajwalkman-angular-slider-177bcf0/angular-slider.css">

    <!-- part -->
    <script src="static/js/ngApp.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/ngControllers.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/ngServices.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/ngDirectives.js" type="text/javascript" charset="utf-8"></script>

    <!-- canvas -->
    <script src="static/js/canvas.js" type="text/javascript" charset="utf-8"></script>
    <title>Canvas</title>

</head>
<body ng-app='canvasApp'>


<style type="text/css" media="screen">
ul.colorList{
    list-style-type: none;
    margin: 1em 0 0 0em;
    padding: 0;
    overflow:hidden;
}
ul.colorList > li{
    float:left;
    margin-left: 1em;
}
.colorBtn{
    font-size: 40px;
    margin: 5px;
    text-shadow        : 0 0 5px rgba(30,30,30,1);
    -webkit-text-shadow: 0 0 5px rgba(30,30,30,1);
}
</style>
<!-- Sidebars -->

<div ng-include="'static/view/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar" ng-controller="SidebarCtrl">
</div>
<div ng-include="'static/view/sidebarRight.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar" ng-controller="PlayerListCtrl">
</div>

<div class="app">
  
  <!-- Navbars -->
  <div class="navbar navbar-app navbar-absolute-top">

      <div class="navbar-brand navbar-brand-center" yield-to="title">
        <span>Canvas</span>
      </div>

      <div class="btn-group pull-left">
        <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
          <i class="fa fa-bars"></i> Menu
        </div>
      </div>

      <div class="btn-group pull-right" yield-to="navbarAction">
        <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
          <i class="fa fa-plus"></i> New
        </div>
      </div>
  </div>

  <div class="navbar navbar-app navbar-absolute-bottom" ng-controller="BottomToolbarCtrl">
    <div class="btn-group justified">
      <div class="btn btn-navbar btn-icon-only" ng-click="undoBtnClick()"><i class="fa fa-arrow-circle-o-left fa-navbar"></i> UNDO</div>
    </div>
  </div>

  <div class="app-body">
      <div id="ngView" ng-view class="app-content"></div>
  </div>
</div>


</body>
</html>
